<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Calendar</title>
</head>
<body>
    <div class="calendar">
        <header>
            <h1 id="monthYear"></h1>
            <button id="prevMonth">&lt;</button>
            <button id="nextMonth">&gt;</button>
        </header>
        <div class="days">
            <span class="day" id="day0">Sun</span>
            <span class="day" id="day1">Mon</span>
            <span class="day" id="day2">Tue</span>
            <span class="day" id="day3">Wed</span>
            <span class="day" id="day4">Thu</span>
            <span class="day" id="day5">Fri</span>
            <span class="day" id="day6">Sat</span>
        </div>
        <div id="dates" class="dates"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
